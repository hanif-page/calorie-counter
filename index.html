<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33a03a8209.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        * 
        {
            font-family: 'Roboto', sans-serif;
        }
        body 
        {
        background-image: linear-gradient(to right, #fca950, #ff7226);
        }
    </style>
</head>

<!-- MAKE THE MOBILE UI FIRST ! -->
<!-- 
    Remaining Task : 
    - Make a Better Desktop Layout 
    - Fix the font size on each breakpoint
 -->

<body>
    <div class="container rounded-lg space-y-10 m-10 px-5 py-12 sm:p-14 bg-white w-10/12 mx-auto">
        <h1 class="text-3xl sm:text-5xl font-bold text-center text-indigo-600">Calorie Counter</h1>
        <div class="space-y-5">
            <ul class="space-y-5" id="myUL">
                <li>
                    <input type="text" class="foodCalorieInput block border border-black focus:border-indigo-600 focus:outline-none px-3 py-1 lg:p-3 text-xl sm:text-2xl lg:text-3xl w-11/12 sm:w-1/3" placeholder="Food Calorie">
                </li>
            </ul>
            <i id="addIcon" class="fas fa-plus duration-200 text-2xl text-indigo-600 opacity-50 hover:opacity-100 cursor-pointer pl-2"></i>
        </div>
        <div class="space-y-8">
            <div class="space-y-1">
                <label for="totalCalToEat" class="text-xl sm:text-2xl lg:text-3xl">Total Calorie to Eat In a Day :</label>
                <input type="text" id="totalCalToEat" class="block border border-black focus:border-red-600 focus:outline-none text-center py-1 text-xl sm:text-2xl lg:text-3xl w-1/3 md:w-1/5">
            </div>
            <div class="space-y-2 lg:space-y-7">
                <div>
                    <h1 class="text-xl sm:text-2xl lg:text-3xl">Eaten Calorie : 
                        <br>
                        <span id="eatenCal" class="text-indigo-600 font-bold sm:text-2xl lg:text-3xl">

                        </span>
                    </h1>
                </div>
                <div>
                    <h1 class="text-xl sm:text-2xl lg:text-3xl">Remaining Calorie :
                        <br> 
                        <span id="remainingCal" class="text-indigo-600 font-bold sm:text-2xl lg:text-3xl">
                        </span>
                    </h1>
                </div>
            </div>
            <button id="calculateBtn" class="duration-200 bg-indigo-500 hover:bg-indigo-200 hover:text-indigo-500 text-lg sm:text-2xl xl:text-3xl text-white px-3 py-1 sm:py-3 sm:tracking-wider font-bold rounded w-full xl:w-1/2">Calculate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
