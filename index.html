<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/33a03a8209.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        * 
        {
            font-family: 'Roboto', sans-serif;
        }
        body 
        {
        background-image: linear-gradient(to right, #fca950, #ff7226);
        }
        @media (max-width: 400px)
        {
            .container 
            {
                width: 300px;
            }
        }
    </style>
</head>

<!-- Change plan, just use the mobile layout for all of the breakpoint size -->

<body class="py-5 min-h-screen flex items-center justify-center">
    <div class="container rounded-lg space-y-10 px-5 py-12 bg-white w-80">
        <h1 class="text-3xl 2xl:text-4xl font-bold text-center text-indigo-600">Calorie Counter</h1>
        <div class="space-y-5">
            <ul class="space-y-10 pt-5" id="myUL">
                <li style="position: relative;">
                    <input type="text" class="foodName absolute -top-7 left-3 focus:outline-none placeholder-gray-600 text-gray-600 lg:text-lg" placeholder="Food Name">
                    <input type="tel" class="foodCalorieInput border border-black focus:border-indigo-600 focus:outline-none px-3 py-1 text-xl xl:text-2xl w-11/12" placeholder="Food Calorie">
                </li>
            </ul>
            <i id="addIcon" class="fas fa-plus duration-200 text-2xl text-indigo-600 hover:opacity-70 cursor-pointer pl-2"></i>
        </div>
        <div class="space-y-8">
            <div class="space-y-1">
                <label for="totalCalToEat" class="text-xl ">Total Calorie to Eat In a Day :</label>
                <input type="tel" id="totalCalToEat" class="block border border-black focus:border-red-600 focus:outline-none text-center py-1 text-xl w-1/3">
            </div>
            <div class="space-y-2">
                <div>
                    <h1 class="text-xl ">Eaten Calorie : 
                        <br>
                        <span id="eatenCal" class="text-indigo-600 font-bold ">

                        </span>
                    </h1>
                </div>
                <div>
                    <h1 class="text-xl ">Remaining Calorie :
                        <br> 
                        <span id="remainingCal" class="text-indigo-600 font-bold">
                        </span>
                    </h1>
                </div>
            </div>
            <div class="space-y-3">
                <button id="calculateBtn" class="duration-200 bg-indigo-500 border hover:border-indigo-500 hover:bg-white hover:text-indigo-500 text-lg sm:text-xl 2xl:text-2xl text-white px-3 py-1 font-bold rounded w-full">Calculate</button>
                <button id="clearBtn" class="duration-200 bg-red-500 border hover:border-red-500 hover:bg-white hover:text-red-500 text-lg sm:text-xl 2xl:text-2xl text-white px-3 py-1 font-bold rounded w-full">Clear</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
